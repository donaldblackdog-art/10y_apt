  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700&family=SUIT:wght@400;600;700;800&display=swap');
    :root{ --bg:#f3f1ec; --card:#ffffff; --text:#1f2428; --muted:#5f6b73; --line:rgba(31,36,40,.12); --shadow:0 18px 40px rgba(31,36,40,.08); --radius:18px; --accent:#166534; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:"SUIT",system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#f3f1ec,#e7efe6); color:var(--text); }

    .lead{ margin:6px 0 0; color:var(--muted); }
    .grid{ display:grid; grid-template-columns:1fr; gap:12px; }
    @media (min-width:900px){ .grid{ grid-template-columns:repeat(3,1fr); } }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; }
    .card h2{ margin:0 0 8px; font-size:16px; }
    .card p{ margin:0; color:var(--muted); line-height:1.6; font-size:13px; }
    .meta{ margin-top:8px; font-size:12px; color:var(--muted); }
    a{ color:var(--accent); text-decoration:none; }
  </style>
</head>
