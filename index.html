<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <h1>로또 6/45 번호 추첨기</h1>
    <p class="desc">1부터 45까지 중복 없이 6개 번호를 뽑습니다.</p>

    <section class="controls">
      <label for="count">게임 수</label>
      <select id="count">
        <option value="1">1게임</option>
        <option value="3">3게임</option>
        <option value="5" selected>5게임</option>
        <option value="10">10게임</option>
      </select>
      <button id="drawBtn" type="button">번호 추첨</button>
    </section>

    <section id="result" class="result" aria-live="polite"></section>
  </main>

  <script defer src="/main.js"></script>
</body>
</html>
